version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: aicofounder-postgres
    environment:
      POSTGRES_DB: aicofounder
      POSTGRES_USER: aicofounder
      POSTGRES_PASSWORD: aicofounder_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - aicofounder-network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: aicofounder-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aicofounder-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: aicofounder-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://aicofounder:aicofounder_dev@postgres:5432/aicofounder
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
    networks:
      - aicofounder-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: aicofounder-frontend
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - aicofounder-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aicofounder-network:
    driver: bridge